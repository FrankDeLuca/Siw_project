<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration form </title> 
    <link rel="stylesheet" href="register.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registrazione</h2>
    <form th:action="@{/register}" method="POST">
      <div class="input-box">
        <input type="text" placeholder="Username" required th:field="${credentials.username}"/>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Inserisci una password" required th:field="${credentials.password}"/>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Nome" required th:field="${user.name}"/>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Cognome" required th:field="${user.surname}" />
      </div>
      <div class="input-box">
        <input type="text" placeholder="Inserisci la tua email" required th:field="${user.email}" />
      </div>
      <div class="input-box button">
        <input type="Submit" value="Registrati">
      </div>
      <div class="text">
        <h3>Hai gi√† un account? <a href="/login">Login</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
